<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./stylesheet.css">
</head>
<body class="container">
    <div class="flex-container2 container">
        <div class="div1">
            <label><h2>Login</h2>
            <p>Doesnot have an account yet ? <a href="https://support.google.com/accounts/answer/27441?hl=en"><u>Sign Up</u></a></p>
            <form>
                <h5>Email Address</h5>
                <input type="text" placeholder="You@email.com" class="input">
                <div class="flex-container">
                    <div class="flex-item1"><h5>Password</h5></div>
                    <div class="flex-item2"><a href="https://support.google.com/accounts/answer/7682439?hl=en"><u>Forget Password</u></a></div>
                </div>
                <input type="text" placeholder="Enter 6 charecter or more" class="input"><br>
                <input type="checkbox"> Remember me <br>
                <button type="button" class="btn btn-primary">Login</button>
            </form>
        </div>
        <div>
            <img src="./study-image.jpg" alt="study-image">
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
